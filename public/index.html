<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VENDOR 매칭 테스트</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --bg-primary: #0a0e27;
        --bg-secondary: #151934;
        --bg-card: #1e2337;
        --bg-hover: #252a42;
        --text-primary: #ffffff;
        --text-secondary: #a0aec0;
        --text-muted: #6b7280;
        --accent-primary: #667eea;
        --accent-secondary: #764ba2;
        --success: #48bb78;
        --success-light: rgba(72, 187, 120, 0.1);
        --error: #f56565;
        --error-light: rgba(245, 101, 101, 0.1);
        --warning: #ed8936;
        --info: #4299e1;
        --border: rgba(255, 255, 255, 0.1);
        --shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          'Helvetica Neue', Arial, sans-serif;
        background: linear-gradient(
          135deg,
          var(--bg-primary) 0%,
          var(--bg-secondary) 100%
        );
        color: var(--text-primary);
        min-height: 100vh;
        padding: 20px;
        overflow-x: hidden;
      }

      .container {
        max-width: 1600px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
        animation: fadeInDown 0.8s ease;
      }

      .header-icon {
        width: 64px;
        height: 64px;
        margin: 0 auto 20px;
        background: linear-gradient(
          135deg,
          var(--accent-primary) 0%,
          var(--accent-secondary) 100%
        );
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
        color: white;
      }

      .header h1 {
        font-size: 2.5rem;
        font-weight: 800;
        background: linear-gradient(
          135deg,
          var(--accent-primary) 0%,
          var(--accent-secondary) 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 10px;
      }

      .header p {
        color: var(--text-secondary);
        font-size: 1rem;
      }

      .input-section {
        background: var(--bg-card);
        border-radius: 20px;
        padding: 30px;
        margin-bottom: 30px;
        border: 1px solid var(--border);
        box-shadow: var(--shadow);
        animation: fadeInUp 0.8s ease;
      }

      .input-group {
        position: relative;
        margin-bottom: 20px;
      }

      .input-group label {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 8px;
        font-weight: 600;
        color: var(--text-primary);
        font-size: 0.95rem;
      }

      .input-group input {
        width: 100%;
        padding: 15px 20px 15px 45px;
        background: var(--bg-secondary);
        border: 2px solid var(--border);
        border-radius: 12px;
        color: var(--text-primary);
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .input-group input:focus {
        outline: none;
        border-color: var(--accent-primary);
        box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
      }

      .input-icon {
        position: absolute;
        left: 15px;
        bottom: 15px;
        color: var(--text-secondary);
      }

      .btn {
        background: linear-gradient(
          135deg,
          var(--accent-primary) 0%,
          var(--accent-secondary) 100%
        );
        color: white;
        padding: 15px 40px;
        border: none;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 700;
        cursor: pointer;
        width: 100%;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .btn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
      }

      .btn:active {
        transform: translateY(0);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .loading {
        display: none;
        text-align: center;
        padding: 60px;
        animation: pulse 2s infinite;
      }

      .loading.active {
        display: block;
      }

      .spinner {
        width: 60px;
        height: 60px;
        border: 4px solid var(--border);
        border-top-color: var(--accent-primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      .loading-text {
        color: var(--text-secondary);
        font-size: 1.1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .results {
        display: none;
        animation: fadeInUp 0.8s ease;
      }

      .results.active {
        display: block;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: var(--bg-card);
        border-radius: 16px;
        padding: 25px;
        border: 1px solid var(--border);
        text-align: center;
        transition: all 0.3s ease;
        animation: scaleIn 0.5s ease;
      }

      .stat-card:hover {
        transform: translateY(-5px);
        box-shadow: var(--shadow);
        border-color: var(--accent-primary);
      }

      .stat-icon {
        width: 48px;
        height: 48px;
        margin: 0 auto 15px;
        background: linear-gradient(
          135deg,
          var(--accent-primary) 0%,
          var(--accent-secondary) 100%
        );
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        color: white;
      }

      .stat-number {
        font-size: 2.5rem;
        font-weight: 800;
        color: var(--text-primary);
        margin-bottom: 5px;
      }

      .stat-label {
        color: var(--text-secondary);
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .stat-time {
        color: var(--accent-primary);
        font-size: 0.75rem;
        margin-top: 5px;
      }

      .section {
        margin-bottom: 30px;
      }

      .section-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 2px solid var(--border);
      }

      .section-title {
        font-size: 1.5rem;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .section-badge {
        background: var(--accent-primary);
        color: white;
        padding: 4px 12px;
        border-radius: 12px;
        font-size: 0.75rem;
        font-weight: 600;
      }

      .card {
        background: var(--bg-card);
        border-radius: 16px;
        padding: 25px;
        margin-bottom: 20px;
        border: 1px solid var(--border);
        transition: all 0.3s ease;
        animation: slideInLeft 0.5s ease;
      }

      .card:hover {
        border-color: var(--accent-primary);
        box-shadow: var(--shadow);
        background: var(--bg-hover);
      }

      .card.passed {
        border-left: 4px solid var(--success);
        background: linear-gradient(
          90deg,
          var(--success-light) 0%,
          transparent 100%
        );
      }

      .card.failed {
        border-left: 4px solid var(--error);
        background: linear-gradient(
          90deg,
          var(--error-light) 0%,
          transparent 100%
        );
      }

      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 20px;
        gap: 15px;
      }

      .card-title {
        flex: 1;
      }

      .card-number {
        font-size: 0.85rem;
        color: var(--text-muted);
        margin-bottom: 5px;
      }

      .card-blog-name {
        font-size: 1.3rem;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 5px;
      }

      .card-blog-id {
        font-size: 0.9rem;
        color: var(--text-secondary);
        font-family: 'Courier New', monospace;
      }

      .badge-group {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        align-items: flex-start;
      }

      .badge {
        padding: 6px 14px;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 600;
        white-space: nowrap;
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }

      .badge.success {
        background: var(--success);
        color: white;
      }

      .badge.error {
        background: var(--error);
        color: white;
      }

      .badge.info {
        background: var(--info);
        color: white;
      }

      .badge.warning {
        background: var(--warning);
        color: white;
      }

      .card-content {
        color: var(--text-secondary);
        line-height: 1.8;
      }

      .info-row {
        display: grid;
        grid-template-columns: 140px 1fr;
        gap: 15px;
        margin-bottom: 12px;
        padding: 10px;
        border-radius: 8px;
        transition: background 0.2s ease;
      }

      .info-row:hover {
        background: rgba(255, 255, 255, 0.05);
      }

      .info-label {
        color: var(--text-muted);
        font-size: 0.85rem;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .info-value {
        color: var(--text-primary);
        font-size: 0.95rem;
        word-break: break-all;
      }

      .info-value a {
        color: var(--accent-primary);
        text-decoration: none;
        transition: color 0.2s ease;
      }

      .info-value a:hover {
        color: var(--accent-secondary);
        text-decoration: underline;
      }

      .vendor-checks {
        margin-top: 20px;
        padding: 20px;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 12px;
        border: 1px solid var(--border);
      }

      .vendor-checks-title {
        font-weight: 700;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        gap: 8px;
        color: var(--text-primary);
      }

      .check-grid {
        display: grid;
        gap: 10px;
      }

      .check-item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 10px 15px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 8px;
        font-size: 0.9rem;
        transition: all 0.2s ease;
      }

      .check-item:hover {
        background: rgba(255, 255, 255, 0.08);
      }

      .check-icon {
        font-size: 1.1rem;
        min-width: 20px;
      }

      .check-icon.success {
        color: var(--success);
      }

      .check-icon.error {
        color: var(--error);
      }

      .check-label {
        font-weight: 600;
        color: var(--text-secondary);
        min-width: 120px;
      }

      .check-value {
        color: var(--text-primary);
        font-family: 'Courier New', monospace;
        font-size: 0.85rem;
      }

      .filter-conditions {
        background: var(--bg-card);
        border-radius: 16px;
        padding: 25px;
        margin-bottom: 30px;
        border: 1px solid var(--border);
      }

      .conditions-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 15px;
        margin-top: 15px;
      }

      .condition-item {
        background: rgba(0, 0, 0, 0.2);
        padding: 15px;
        border-radius: 10px;
        border: 1px solid var(--border);
      }

      .condition-label {
        color: var(--text-muted);
        font-size: 0.8rem;
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .condition-value {
        color: var(--text-primary);
        font-size: 1.1rem;
        font-weight: 600;
        font-family: 'Courier New', monospace;
      }

      .error-message {
        background: var(--error-light);
        border: 1px solid var(--error);
        border-radius: 12px;
        padding: 20px;
        color: var(--error);
        margin-top: 20px;
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .error-icon {
        font-size: 24px;
      }

      .progress-steps {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin-bottom: 30px;
      }

      .step {
        background: var(--bg-card);
        border-radius: 12px;
        padding: 20px;
        text-align: center;
        border: 2px solid var(--border);
        transition: all 0.3s ease;
      }

      .step.completed {
        background: linear-gradient(
          135deg,
          rgba(72, 187, 120, 0.1) 0%,
          rgba(72, 187, 120, 0.05) 100%
        );
        border-color: var(--success);
      }

      .step-icon {
        width: 40px;
        height: 40px;
        margin: 0 auto 10px;
        background: var(--success);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        color: white;
      }

      .step-name {
        font-size: 0.9rem;
        color: var(--text-primary);
        font-weight: 600;
        margin-bottom: 5px;
      }

      .step-time {
        font-size: 0.75rem;
        color: var(--accent-primary);
      }

      .step-count {
        font-size: 0.75rem;
        color: var(--text-secondary);
        margin-top: 3px;
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }

      @media (max-width: 1024px) {
        .info-row {
          grid-template-columns: 1fr;
          gap: 8px;
        }
      }

      @media (max-width: 768px) {
        .header h1 {
          font-size: 2rem;
        }

        .card-header {
          flex-direction: column;
        }

        .stats-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-icon">
          <i class="fas fa-search-location"></i>
        </div>
        <h1>VENDOR 매칭 테스트</h1>
        <p>네이버 블로그 업장명 추출 및 필터링 시스템</p>
      </div>

      <div class="input-section">
        <div class="input-group">
          <label> 검색 키워드 </label>

          <input
            type="text"
            id="keywordInput"
            placeholder="예: 종각맛집(양연화로 종로직영점) 또는 강남카페"
          />
          <div
            style="
              margin-top: 8px;
              color: var(--text-muted);
              font-size: 0.85rem;
            "
          >
            <i class="fas fa-info-circle"></i>
            형식: 검색어(타겟업장명) 또는 검색어만 입력 (업장명 없으면 토큰 매칭)
          </div>
        </div>
        <button class="btn" id="testBtn" onclick="runTest()">
          <i class="fas fa-play-circle"></i>
          테스트 시작
        </button>
      </div>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <div class="loading-text">
          <i class="fas fa-cog fa-spin"></i>
          테스트 진행 중입니다...
        </div>
      </div>

      <div class="results" id="results"></div>
    </div>

    <script>
      async function runTest() {
        const keywordInput = document
          .getElementById('keywordInput')
          .value.trim();
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const testBtn = document.getElementById('testBtn');

        if (!keywordInput) {
          alert('키워드를 입력해주세요!');
          return;
        }

        // 괄호로 파싱
        let searchQuery, vendorTarget;
        const match = keywordInput.match(/^(.+?)\((.+?)\)$/);

        if (match) {
          searchQuery = match[1].trim();
          vendorTarget = match[2].trim();
        } else {
          searchQuery = keywordInput;
          vendorTarget = '';
        }

        loading.classList.add('active');
        results.classList.remove('active');
        testBtn.disabled = true;

        try {
          const response = await fetch('/api/test', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ searchQuery, vendorTarget }),
          });

          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.error || '테스트 실패');
          }

          displayResults(data);
        } catch (error) {
          results.innerHTML = `
          <div class="error-message">
            <i class="fas fa-exclamation-triangle error-icon"></i>
            <div>
              <strong>에러 발생:</strong> ${error.message}
            </div>
          </div>
        `;
          results.classList.add('active');
        } finally {
          loading.classList.remove('active');
          testBtn.disabled = false;
        }
      }

      function displayResults(data) {
        const results = document.getElementById('results');
        let html = '';

        // Progress Steps
        if (data.steps && data.steps.length > 0) {
          html += '<div class="progress-steps">';
          const stepIcons = {
            크롤링: 'fa-cloud-download-alt',
            파싱: 'fa-code',
            매칭: 'fa-check-double',
          };
          data.steps.forEach((step) => {
            html += `
            <div class="step completed">
              <div class="step-icon">
                <i class="fas ${stepIcons[step.name] || 'fa-check'}"></i>
              </div>
              <div class="step-name">${step.name}</div>
              <div class="step-time">${step.time}ms</div>
              ${
                step.count !== undefined
                  ? `<div class="step-count">${step.count}개</div>`
                  : ''
              }
            </div>
          `;
          });
          html += '</div>';
        }

        // Summary Stats
        if (data.summary) {
          html += '<div class="stats-grid">';
          html += `
          <div class="stat-card">
            <div class="stat-icon">
              <i class="fas fa-blog"></i>
            </div>
            <div class="stat-number">${data.summary.totalMatches}</div>
            <div class="stat-label">전체 매칭</div>
          </div>
          <div class="stat-card">
            <div class="stat-icon" style="background: var(--success);">
              <i class="fas fa-check-circle"></i>
            </div>
            <div class="stat-number" style="color: var(--success);">${
              data.summary.passed
            }</div>
            <div class="stat-label">통과</div>
          </div>
          <div class="stat-card">
            <div class="stat-icon" style="background: var(--error);">
              <i class="fas fa-times-circle"></i>
            </div>
            <div class="stat-number" style="color: var(--error);">${
              data.summary.failed
            }</div>
            <div class="stat-label">탈락</div>
          </div>
          <div class="stat-card">
            <div class="stat-icon" style="background: var(--warning);">
              <i class="fas fa-percentage"></i>
            </div>
            <div class="stat-number" style="color: var(--warning);">${
              data.summary.totalMatches > 0
                ? Math.round(
                    (data.summary.passed / data.summary.totalMatches) * 100
                  )
                : 0
            }%</div>
            <div class="stat-label">성공률</div>
          </div>
        `;
          html += '</div>';
        }

        // Filter Conditions
        if (data.filterConditions) {
          html += `
          <div class="filter-conditions">
            <div class="section-title">
              <i class="fas fa-filter"></i>
              필터링 조건
            </div>
            <div class="conditions-grid">
              <div class="condition-item">
                <div class="condition-label"><i class="fas fa-tag"></i> 원본</div>
                <div class="condition-value">${data.filterConditions.original}</div>
              </div>
              <div class="condition-item">
                <div class="condition-label"><i class="fas fa-compress"></i> 정규화</div>
                <div class="condition-value">${data.filterConditions.rnNorm}</div>
              </div>
              <div class="condition-item">
                <div class="condition-label"><i class="fas fa-cut"></i> 기본 브랜드명</div>
                <div class="condition-value">${data.filterConditions.baseBrandNorm}</div>
              </div>
              <div class="condition-item">
                <div class="condition-label"><i class="fas fa-seedling"></i> 브랜드 루트</div>
                <div class="condition-value">${data.filterConditions.brandRoot}</div>
              </div>
            </div>
          </div>
        `;
        }

        // Matched Posts
        if (data.matches && data.matches.length > 0) {
          html += '<div class="section">';
          html += `
          <div class="section-header">
            <div class="section-title">
              <i class="fas fa-list-ul"></i>
              매칭된 포스트
            </div>
            <span class="section-badge">${data.matches.length}개</span>
          </div>
        `;

          data.matches.forEach((match) => {
            html += `
            <div class="card">
              <div class="card-header">
                <div class="card-title">
                  <div class="card-number">#${match.index}</div>
                  <div class="card-blog-name">${match.blogName}</div>
                  <div class="card-blog-id">@${match.blogId}</div>
                </div>
                <div class="badge-group">
                  <span class="badge info">
                    <i class="fas fa-fire"></i>
                    ${match.exposureType}
                  </span>
                  ${
                    match.topicName
                      ? `<span class="badge warning"><i class="fas fa-tag"></i>${match.topicName}</span>`
                      : ''
                  }
                  <span class="badge info">
                    <i class="fas fa-trophy"></i>
                    ${match.position}위
                  </span>
                </div>
              </div>
              <div class="card-content">
                <div class="info-row">
                  <div class="info-label">
                    <i class="fas fa-heading"></i>
                    제목
                  </div>
                  <div class="info-value">${match.postTitle}</div>
                </div>
                <div class="info-row">
                  <div class="info-label">
                    <i class="fas fa-link"></i>
                    링크
                  </div>
                  <div class="info-value">
                    <a href="${match.postLink}" target="_blank">${
              match.postLink
            }</a>
                  </div>
                </div>
              </div>
            </div>
          `;
          });

          html += '</div>';
        }

        // Vendor Checks
        if (data.vendorChecks && data.vendorChecks.length > 0) {
          html += '<div class="section">';
          html += `
          <div class="section-header">
            <div class="section-title">
              <i class="fas fa-clipboard-check"></i>
              상세 검증 결과
            </div>
            <span class="section-badge">${data.vendorChecks.length}개</span>
          </div>
        `;

          data.vendorChecks.forEach((check) => {
            const passedClass = check.passed ? 'passed' : 'failed';

            html += `
            <div class="card ${passedClass}">
              <div class="card-header">
                <div class="card-title">
                  <div class="card-number">#${check.index}</div>
                  <div class="card-blog-name">${check.blogName}</div>
                </div>
                <div class="badge-group">
                  ${
                    check.passed
                      ? '<span class="badge success"><i class="fas fa-check-circle"></i>통과</span>'
                      : '<span class="badge error"><i class="fas fa-times-circle"></i>탈락</span>'
                  }
                  ${
                    check.reason
                      ? `<span class="badge info"><i class="fas fa-route"></i>${check.reason}</span>`
                      : ''
                  }
                </div>
              </div>
              <div class="card-content">
                <div class="info-row">
                  <div class="info-label">
                    <i class="fas fa-heading"></i>
                    제목
                  </div>
                  <div class="info-value">${check.postTitle}</div>
                </div>
                ${
                  check.vendor
                    ? `
                  <div class="info-row">
                    <div class="info-label">
                      <i class="fas fa-store"></i>
                      VENDOR
                    </div>
                    <div class="info-value">${check.vendor}</div>
                  </div>
                `
                    : ''
                }
                ${
                  check.fetchTime
                    ? `
                  <div class="info-row">
                    <div class="info-label">
                      <i class="fas fa-clock"></i>
                      크롤링 시간
                    </div>
                    <div class="info-value">${check.fetchTime}ms</div>
                  </div>
                `
                    : ''
                }
                ${
                  check.error
                    ? `
                  <div class="info-row">
                    <div class="info-label">
                      <i class="fas fa-exclamation-triangle"></i>
                      에러
                    </div>
                    <div class="info-value" style="color: var(--error);">${check.error}</div>
                  </div>
                `
                    : ''
                }
              </div>

              ${
                check.checks && Object.keys(check.checks).length > 0
                  ? `
                <div class="vendor-checks">
                  <div class="vendor-checks-title">
                    <i class="fas fa-tasks"></i>
                    검증 상세
                  </div>
                  <div class="check-grid">
                    ${Object.entries(check.checks)
                      .map(([key, value]) => {
                        let iconClass = '';
                        let displayKey = key;
                        let displayValue = value;

                        if (typeof value === 'boolean') {
                          iconClass = value ? 'success' : 'error';
                          const icon = value
                            ? 'fa-check-circle'
                            : 'fa-times-circle';

                          if (key === 'check1') displayKey = '완전 일치';
                          else if (key === 'check2')
                            displayKey = '기본 브랜드명';
                          else if (key === 'check3') displayKey = '브랜드 루트';
                          else if (key === 'hasFull')
                            displayKey = '제목 완전 일치';
                          else if (key === 'hasBrand')
                            displayKey = '제목 브랜드명';

                          return `
                          <div class="check-item">
                            <i class="fas ${icon} check-icon ${iconClass}"></i>
                            <span class="check-label">${displayKey}</span>
                            <span class="check-value">${
                              value ? 'TRUE' : 'FALSE'
                            }</span>
                          </div>
                        `;
                        } else {
                          if (key === 'vNorm') displayKey = 'VENDOR 정규화';
                          else if (key === 'titleNorm')
                            displayKey = '제목 정규화';

                          return `
                          <div class="check-item">
                            <i class="fas fa-info-circle check-icon" style="color: var(--info);"></i>
                            <span class="check-label">${displayKey}</span>
                            <span class="check-value">${value}</span>
                          </div>
                        `;
                        }
                      })
                      .join('')}
                  </div>
                </div>
              `
                  : ''
              }
            </div>
          `;
          });

          html += '</div>';
        }

        // Error Message
        if (data.error) {
          html += `
          <div class="error-message">
            <i class="fas fa-info-circle error-icon"></i>
            <div>
              <strong>알림:</strong> ${data.error}
            </div>
          </div>
        `;
        }

        results.innerHTML = html;
        results.classList.add('active');
        results.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }

      // Enter key support
      document
        .getElementById('keywordInput')
        .addEventListener('keypress', (e) => {
          if (e.key === 'Enter') runTest();
        });
    </script>
  </body>
</html>
