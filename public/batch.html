<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Batch Exposure Runner</title>
    <style>
      :root { --bg:#0b0b0d; --fg:#e6e6e6; --muted:#9aa0a6; --accent:#4f8cff; --card:#141418; }
      * { box-sizing: border-box }
      body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, 'Noto Sans KR', Arial; background: var(--bg); color: var(--fg); }
      .wrap { max-width: 1100px; margin: 40px auto; padding: 0 16px; }
      .card { background: var(--card); border: 1px solid #1f2128; border-radius: 12px; padding: 16px; }
      .row { display: grid; grid-template-columns: repeat(6, 1fr); gap: 12px; }
      label { display:block; font-size:12px; color: var(--muted); margin-bottom: 6px; }
      input[type="text"], input[type="number"] { width:100%; padding:10px; border-radius:10px; border:1px solid #2a2e35; background:#101115; color:var(--fg); }
      .controls { display:flex; gap:12px; align-items:end; }
      .btn { padding: 10px 14px; border:1px solid #2a2e35; border-radius:10px; background: #11131a; color: var(--fg); cursor:pointer; }
      .btn.primary { background: var(--accent); border-color: var(--accent); color: white; }
      table { width:100%; border-collapse: collapse; margin-top: 16px; }
      th, td { border-bottom: 1px solid #23252d; padding: 8px; text-align: left; font-size: 13px; }
      th { color: var(--muted); font-weight: 600; }
      .ok { color: #21d07a; }
      .fail { color: #ff6b6b; }
      .muted { color: var(--muted); font-size: 12px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1 style="margin:0 0 16px;font-size:20px;">Batch Exposure Runner</h1>
      <div class="card">
        <div class="row">
          <div>
            <label>START_INDEX</label>
            <input id="start" type="number" min="0" value="0" />
          </div>
          <div>
            <label>LIMIT</label>
            <input id="limit" type="number" min="1" value="5" />
          </div>
          <div>
            <label>ONLY_SHEET_TYPE</label>
            <input id="sheet" type="text" placeholder="예: 맛집원고" />
          </div>
          <div>
            <label>ONLY_COMPANY</label>
            <input id="company" type="text" placeholder="회사명" />
          </div>
          <div>
            <label>ONLY_KEYWORD_REGEX</label>
            <input id="kwre" type="text" placeholder="정규식 (선택)" />
          </div>
          <div class="controls">
            <div>
              <label class="muted"><input id="any" type="checkbox" /> 모든 블로그 허용</label>
              <label class="muted"><input id="max3" type="checkbox" checked /> HTML 3개 검사</label>
            </div>
            <button class="btn primary" id="run">실행</button>
          </div>
        </div>
        <div id="summary" class="muted" style="margin-top:8px;"></div>
        <table id="tbl" style="display:none;">
          <thead>
            <tr>
              <th>#</th>
              <th>키워드</th>
              <th>식당명</th>
              <th>노출타입</th>
              <th>순위</th>
              <th>포스트 업체명</th>
              <th>블로그</th>
              <th>제목</th>
              <th>링크</th>
              <th>상태</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script>
      const $ = (s) => document.querySelector(s);
      const runBtn = $('#run');
      const tbl = $('#tbl');
      const tbody = tbl.querySelector('tbody');
      const summary = $('#summary');
      runBtn.addEventListener('click', async () => {
        tbody.innerHTML = '';
        tbl.style.display = 'none';
        summary.textContent = '실행 중...';
        const payload = {
          startIndex: Number($('#start').value || 0),
          limit: Number($('#limit').value || 5),
          onlySheetType: $('#sheet').value.trim(),
          onlyCompany: $('#company').value.trim(),
          onlyKeywordRegex: $('#kwre').value.trim(),
          allowAnyBlog: $('#any').checked,
          maxContentChecks: $('#max3').checked ? 3 : 1,
          contentCheckDelay: 600,
        };
        try {
          const r = await fetch('/api/run', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
          const data = await r.json();
          if (!data.ok) { summary.textContent = '오류: ' + (data.error || '실패'); return; }
          const rows = data.processed || [];
          summary.textContent = `총 ${rows.length}건 처리`;
          tbl.style.display = 'table';
          rows.forEach((row, i) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${i+1}</td>
              <td>${row.keyword || '-'}</td>
              <td>${row.restaurantName || '-'}</td>
              <td>${row.topic || '-'}</td>
              <td>${row.rank ?? '-'}</td>
              <td>${row.postVendorName || '-'}</td>
              <td>${row.blogName || '-'}</td>
              <td>${row.postTitle || '-'}</td>
              <td>${row.postLink ? `<a href="${row.postLink}" target="_blank" rel="noreferrer">링크</a>` : '-'}</td>
              <td class="${row.ok ? 'ok' : 'fail'}">${row.ok ? 'OK' : (row.reason || 'FAIL')}</td>
            `;
            tbody.appendChild(tr);
          });
        } catch (e) {
          summary.textContent = '오류: ' + (e.message || e);
        }
      });
    </script>
  </body>
  </html>
